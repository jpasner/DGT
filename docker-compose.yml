  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: governance-elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      xpack.security.enabled: "false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  openmetadata_server:
    image: openmetadata/server:1.3.1
    container_name: governance-openmetadata-server
    depends_on:
      postgres:
        condition: service_healthy
      # kafka:
      #   condition: service_healthy
      elasticsearch:
        condition: service_healthy
      execute-migrate-all:
        condition: service_completed_successfully
    environment:
      OPENMETADATA_DB_USER: openmetadata_user
      OPENMETADATA_DB_PASSWORD: openmetadata_password
      OPENMETADATA_DB_HOST: postgres
      OPENMETADATA_DB_PORT: 5432
      OPENMETADATA_DB_SCHEME: postgresql
      OPENMETADATA_DB_DATABASE: openmetadata_db
      OPENMETADATA_DB_DRIVER: org.postgresql.Driver
      OPENMETADATA_DB_DRIVERCLASS: org.postgresql.Driver
      OPENMETADATA_DB_URL: jdbc:postgresql://postgres:5432/openmetadata_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: openmetadata_user
      DB_PASSWORD: openmetadata_password
      DB_DATABASE: openmetadata_db
      DB_SCHEME: postgresql
      DB_DRIVER: org.postgresql.Driver
      DB_DRIVER_CLASS: org.postgresql.Driver
      DB_URL: jdbc:postgresql://postgres:5432/openmetadata_db
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      OPENMETADATA_CLUSTER_NAME: governance-demo
      OPENMETADATA_CONFIG_FILE_PATH: /openmetadata/conf/openmetadata.yaml
    volumes:
      - ./openmetadata/openmetadata.yaml:/openmetadata/conf/openmetadata.yaml:ro
    ports:
      - "8585:8585"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8585/api/v1/system/version >/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  execute-migrate-all:
    image: openmetadata/server:1.3.1
    container_name: governance-execute-migrate-all
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      OPENMETADATA_CLUSTER_NAME: governance-demo
      OPENMETADATA_DB_USER: openmetadata_user
      OPENMETADATA_DB_PASSWORD: openmetadata_password
      OPENMETADATA_DB_HOST: postgres
      OPENMETADATA_DB_PORT: 5432
      OPENMETADATA_DB_SCHEME: postgresql
      OPENMETADATA_DB_DATABASE: openmetadata_db
      OPENMETADATA_DB_DRIVER: org.postgresql.Driver
      OPENMETADATA_DB_DRIVERCLASS: org.postgresql.Driver
      OPENMETADATA_DB_URL: jdbc:postgresql://postgres:5432/openmetadata_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: openmetadata_user
      DB_PASSWORD: openmetadata_password
      DB_DATABASE: openmetadata_db
      DB_SCHEME: postgresql
      DB_DRIVER: org.postgresql.Driver
      DB_DRIVER_CLASS: org.postgresql.Driver
      DB_URL: jdbc:postgresql://postgres:5432/openmetadata_db
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      OPENMETADATA_CONFIG_FILE_PATH: /openmetadata/conf/openmetadata.yaml
    volumes:
      - ./openmetadata/openmetadata.yaml:/openmetadata/conf/openmetadata.yaml:ro
    command: ["./bootstrap/bootstrap_storage.sh", "migrate-all"]
    restart: "no"

  airflow-init:
    image: openmetadata/ingestion:1.3.1
    container_name: governance-airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: 3x6Yp2Zp6qQ0S5n8uV6wX6yB8t2J4o8K
      AIRFLOW__WEBSERVER__SECRET_KEY: 8c7f3c2e9d1a4b5c6e7f8a9b0c1d2e3f
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      # - ./openmetadata/ingestion.yaml:/opt/airflow/openmetadata/ingestion.yaml:ro
      # - ./openmetadata/base_ingestion.yaml:/opt/airflow/openmetadata/base_ingestion.yaml:ro
      # - ./openmetadata/profiler.yaml:/opt/airflow/openmetadata/profiler.yaml:ro
    entrypoint: /bin/bash
    command: -lc "airflow db migrate && airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@example.org || true"

  airflow-webserver:
    image: openmetadata/ingestion:1.3.1
    container_name: governance-airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: 3x6Yp2Zp6qQ0S5n8uV6wX6yB8t2J4o8K
      AIRFLOW__WEBSERVER__SECRET_KEY: 8c7f3c2e9d1a4b5c6e7f8a9b0c1d2e3f
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 10
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./openmetadata/ingestion.yaml:/opt/airflow/openmetadata/ingestion.yaml:rw
      - ./openmetadata/base_ingestion.yaml:/opt/airflow/openmetadata/base_ingestion.yaml:rw
      - ./openmetadata/profiler.yaml:/opt/airflow/openmetadata/profiler.yaml:rw
    ports:
      - "8080:8080"
    command: ["webserver"]
    restart: unless-stopped

  airflow-scheduler:
    image: openmetadata/ingestion:1.3.1
    container_name: governance-airflow-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: 3x6Yp2Zp6qQ0S5n8uV6wX6yB8t2J4o8K
      AIRFLOW__WEBSERVER__SECRET_KEY: 8c7f3c2e9d1a4b5c6e7f8a9b0c1d2e3f
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./openmetadata/ingestion.yaml:/opt/airflow/openmetadata/ingestion.yaml:rw
      - ./openmetadata/base_ingestion.yaml:/opt/airflow/openmetadata/base_ingestion.yaml:rw
      - ./openmetadata/profiler.yaml:/opt/airflow/openmetadata/profiler.yaml:rw
    command: ["scheduler"]
    restart: unless-stopped

