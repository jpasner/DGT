services:
  postgres:
    image: postgres:15
    container_name: governance-postgres
    environment:
      POSTGRES_DB: governance_catalog
      POSTGRES_USER: metadata_admin
      POSTGRES_PASSWORD: metadata_admin
      TZ: UTC
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metadata_admin -d governance_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

