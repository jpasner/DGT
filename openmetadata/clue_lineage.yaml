source:
  type: postgres-lineage
  serviceName: governance-metadata
  serviceConnection:
    config:
      type: Postgres
      hostPort: postgresql:5432
      username: metadata_admin
      authType:
        password: metadata_admin
      database: governance_catalog
  sourceConfig:
    config:
      type: DatabaseLineage
      queryLogDuration: 30
      parsingTimeoutLimit: 300
      resultLimit: 1000
      databaseFilterPattern:
        includes:
          - ^governance_catalog$
      schemaFilterPattern:
        includes:
          - ^clue$
      #   excludes:
      #     - table3
      #     - table4
      overrideViewLineage: false
      processViewLineage: true
      processQueryLineage: true
      processStoredProcedureLineage: true
      threads: 1
sink:
  type: metadata-rest
  config: {}
