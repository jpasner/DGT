source:
  type: postgres
  serviceName: governance-metadata
  serviceConnection:
    config:
      type: Postgres
      hostPort: postgres:5432
      username: metadata_admin
      authType:
        password: metadata_admin
      database: governance_catalog
  sourceConfig:
    config:
      type: DatabaseMetadata
      markDeletedTables: false
      markDeletedStoredProcedures: false
      includeTables: true
      includeViews: true
      schemaFilterPattern:
        includes:
          - clue
      tableFilterPattern:
        includes:
          - cases
          - defendants
          - plaintiffs
sink:
  type: metadata-rest
  config: {}
