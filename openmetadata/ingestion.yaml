source:
  type: postgres
  serviceName: governance-metadata
  serviceConnection:
    config:
      type: Postgres
      hostPort: postgres:5432
      username: metadata_admin
      authType:
        password: metadata_admin
      database: governance_catalog
  sourceConfig:
    config:
      type: DatabaseMetadata
      markDeletedTables: false
      markDeletedStoredProcedures: false
      includeTables: false
      includeViews: true
      schemaFilterPattern:
        includes:
          - public
      tableFilterPattern:
        includes:
          - vw_catalog_dataset
          - vw_permissible_use
          - vw_governance_assignments
          - vw_data_access_request
sink:
  type: metadata-rest
  config: {}
