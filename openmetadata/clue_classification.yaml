source:
  type: postgres
  serviceName: governance-metadata
  serviceConnection:
    config:
      type: Postgres
      hostPort: postgresql:5432
      username: metadata_admin
      authType:
        password: metadata_admin
      database: governance_catalog
  sourceConfig:
    config:
      type: AutoClassification
      storeSampleData: true
      enableAutoClassification: true
      schemaFilterPattern:
        includes:
          - ^clue$
processor:
  type: orm-profiler
  config:
    tableConfig:
      # Final output tables
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.final_cases
        profileSample: 80
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.final_defendants
        profileSample: 80
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.final_plaintiffs
        profileSample: 80
        sampleDataCount: 50
      # Source tables
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.source_data
        profileSample: 50
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.case_types
        profileSample: 80
        sampleDataCount: 50
      # Key views for sample data
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.vw_all_cases
        profileSample: 80
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.vw_all_defendants
        profileSample: 80
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.vw_all_plaintiffs
        profileSample: 80
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.vw_label_cases
        profileSample: 50
        sampleDataCount: 50
      - fullyQualifiedName: governance-metadata.governance_catalog.clue.vw_drop_extras
        profileSample: 50
        sampleDataCount: 50
sink:
  type: metadata-rest
  config: {}
